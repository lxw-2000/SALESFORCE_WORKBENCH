<template>
  <lightning-card title="contactListWithData" icon-name="standard:logging">
    <template if:true={contacts.data}>
      <lightning-layout class="slds-var-m-around_medium">
        <lightning-layout-item>
          <!-- c-contact-list-item emits a non-bubbling event so each element must have a listener-->
          <template for:each={contacts.data} for:item="contact">
            <c-contact-list-item
              class="slds-show slds-is-relative"
              key={contact.Id}
              contact={contact}
              onselect={contactSelect}
            ></c-contact-list-item>
          </template>
        </lightning-layout-item>
        <lightning-layout-item class="slds-var-m-left_medium">
          <template if:true={selectedContact}>
            <img src={selectedContact.Picture__c} alt="Profile photo" />
            <p>{selectedContact.Name}</p>
            <p>{selectedContact.Title}</p>
            <p>
              <lightning-formatted-phone
                value={selectedContact.Phone}
              ></lightning-formatted-phone>
            </p>
            <p>
              <lightning-formatted-email
                value={selectedContact.Email}
              ></lightning-formatted-email>
            </p>
          </template>
        </lightning-layout-item>
      </lightning-layout>
    </template>
    <!-- <template if:true={contacts.error}>
            <c-error-panel errors={contacts.error}></c-error-panel>
        </template> -->

  </lightning-card>
</template>
